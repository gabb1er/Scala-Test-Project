name: Build and Test Project at Main

on:
  push:
    branches:
      - main

jobs:
  build_n_test:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Compile Project
        run: sbt compile
      - name: Run All Tests
        run: sbt test
      - name: Upload Dependency Graph
        uses: scalacenter/sbt-dependency-submission@2